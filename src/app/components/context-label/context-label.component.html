<ion-content>
  <ion-list>
    <ion-item [button]="true" (click)="dismiss('edit')"
      ><ion-label> Edit </ion-label>
      <ion-icon name="pencil-outline" slot="end"></ion-icon
    ></ion-item>
    <ion-item [button]="true" (click)="dismiss('delete')"
      ><ion-label> Delete </ion-label>
      <ion-icon name="trash-outline" slot="end"></ion-icon
    ></ion-item>
  </ion-list>
</ion-content>
