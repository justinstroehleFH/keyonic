<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ folder }}</ion-title>
    <ion-buttons slot="end">
      <ion-button [disabled]="selected === undefined" tooltip="Copy username"
        ><ion-icon name="person-outline"></ion-icon
      ></ion-button>
      <ion-button [disabled]="selected === undefined" tooltip="Copy password"
        ><ion-icon name="key-outline"></ion-icon
      ></ion-button>
      <ion-button [disabled]="selected === undefined" tooltip="Open URL"
        ><ion-icon name="globe-outline"></ion-icon
      ></ion-button>
      <ion-searchbar></ion-searchbar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid class="ion-margin">
    <ion-item lines="full">
      <ion-col size="2">
        <ion-label>
          <h1>Title</h1>
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          <h1>Username</h1>
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          <h1>Password</h1>
        </ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label>
          <h1>URL</h1>
        </ion-label>
      </ion-col>
      <!-- <ion-col></ion-col> -->
    </ion-item>
    <ion-item
      *ngFor="let password of displayPasswords; index as i"
      button
      (click)="select(i)"
      lines="full"
      [color]="selected === i ? 'primary' : ''"
    >
      <ion-col size="2">{{ password.title }}</ion-col>
      <ion-col>{{ password.username }}</ion-col>
      <ion-col
        >&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;</ion-col
      >
      <ion-col size="4">{{ password.url }}</ion-col>

      <!-- <ion-col><ion-button> Edit </ion-button></ion-col> -->
    </ion-item>
  </ion-grid>
</ion-content>
