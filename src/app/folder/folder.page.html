<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid class="ion-margin">
    <ion-row>
      <ion-col>Name</ion-col>
      <ion-col>Password</ion-col>
      <ion-col>Url</ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row *ngFor="let password of displayPasswords; index as i">
      <ion-col>{{ password.name }}</ion-col>
      <ion-col>{{ password.password }}</ion-col>
      <ion-col>{{ password.url }}</ion-col>
      <ion-col><button>Edit</button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
