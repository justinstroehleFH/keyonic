<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="label-list">
          <ion-list-header>
            <ion-label>KEYONIC</ion-label>
            <ion-button
              data-cy="openLabelModal"
              id="open-label-modal"
              (click)="createLabel($event)"
              ><ion-icon slot="icon-only" name="add-outline"></ion-icon
            ></ion-button>
          </ion-list-header>
          <ion-note>Credential manager</ion-note>
          <ion-menu-toggle auto-hide="false">
            <ion-item
              routerDirection="root"
              routerLink="/label/All/All"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                slot="start"
                ios="finger-print-outline"
                md="finger-print-sharp"
              ></ion-icon>
              <ion-label>All</ion-label>
            </ion-item>
            <div *ngFor="let p of labels; let i = index">
              <ion-item
                routerDirection="root"
                [routerLink]="[p.url]"
                lines="none"
                detail="false"
                routerLinkActive="selected"
                (contextmenu)="labelContextMenu($event, p.id)"
              >
                <ion-icon
                  slot="start"
                  [ios]="p.icon + '-outline'"
                  [md]="p.icon + '-sharp'"
                ></ion-icon>
                <ion-label>{{ p.labelName }}</ion-label>
              </ion-item>
            </div>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
